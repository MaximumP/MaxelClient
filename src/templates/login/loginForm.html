<div>
    <form name="loginForm" ng-submit="loginCtrl.login()" novalidate>
        <div class="form-group">
            <label for="host">Host:</label>
            <input type="text" required
                   ng-model="loginCtrl.user.host"
                   id="host" class="form-control" placeholder="Host">
        </div>
        <div class="form-group">
            <label for="user-name">User name:</label>
            <input type="text" required
                   ng-model="loginCtrl.user.user"
                   id="user-name" class="form-control" placeholder="User name">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" required
                   ng-model="loginCtrl.user.password"
                   id="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-default">Login</button>
    </form>
</div>
